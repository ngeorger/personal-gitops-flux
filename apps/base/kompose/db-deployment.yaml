apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.28.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/known-back: "true"
        io.kompose.service: db
    spec:
      containers:
        - image: mysql
          name: db
          ports:
            - containerPort: 3306
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi

          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-runtime
      restartPolicy: Always
      volumes:
        - name: mysql-runtime
          persistentVolumeClaim:
            claimName: mysql-runtime
status: {}
